---

test_name: make sure article is posted successfully.

includes:

stages:
    - name: New article posted.
      request:
        url: "http://localhost:5000/articles"
        auth:
          - Shekhar12345
          - hello
        json:
          content: This ia article based on campus life
          title: Campus life
        method: POST
        headers:
          content-type: application/json
      response:
        status_code: 201

