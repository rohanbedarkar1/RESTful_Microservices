---

test_name: Post an article without authenticating.

includes:

stages:
    - name: Posting an article without authenticating
      request:
        url: "http://localhost:5000/articles"
        json:
          title: web back end
          body: This is the body of article
          author: sa
          user_id: rohanb2
        method: POST
        headers:
          content-type: application/json
      response:
        status_code: 401
---

---
test_name: try to post an article with wrong password.

includes:

stages:
    - name: Password is incorrect.
      request:
        url: "http://localhost:5000/articles"
        auth:
          - Shekhar12345
          - hello
        json:
          title: Unemployment
          body: "This ia article based on unemployment."
          content: abcdef
        method: POST
        headers:
          content-type: application/json
      response:
        status_code: 401
